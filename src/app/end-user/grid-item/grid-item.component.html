  <!-- need to tell angular that this is an svg element, not an html element-->
<svg:circle
  (mouseover)="checkDot()"
  [attr.r]="findRadius()"
  [attr.cx]="params.x"
  [attr.cy]="params.y"
  [attr.stroke-width]="findStrokeWidth()"
  stroke="red"
  fill="grey">
</svg:circle>
