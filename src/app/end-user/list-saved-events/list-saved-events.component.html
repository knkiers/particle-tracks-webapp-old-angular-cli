<div *ngIf="eventList">
  <div class="row">
    <div class="col s4">
      <b>Event Type</b>
    </div>
    <div class="col s4">
      <b>Timestamp</b>
    </div>
    <div class="col s1">
      <b>Open?</b>
    </div>
    <div class="col s1">
      <b>Submit</b>
    </div>
    <div class="col s2">
      <b>Unsubmit</b>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let event of eventList">
      <div class="col s4">
        {{event.title}}
      </div>
      <div class="col s4">
        {{event.created}}
      </div>
      <div class="col s1">
        <a (click)="closeModalFetchEvent(event.id)">
          <i class="material-icons">file_download</i>
        </a>
      </div>
      <div class="col s1">
        <span *ngIf="!event.submitted">
          <a (click)="submitAnalyzedEvent(event.id, true)">
            <i class="material-icons">send</i>
          </a>
        </span>
        <span *ngIf="event.submitted">
          <i class="material-icons">done</i>
        </span>
      </div>
      <div class="col s2">
        <span *ngIf="event.submitted">
          <a (click)="submitAnalyzedEvent(event.id, false)">
            <i class="material-icons">cancel</i>
          </a>
        </span>
      </div>
    </div>
  </div>
</div>
